<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Treinamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
    </div>

    <form>
        <!--Fieldset usado para fazer um tipo de separação-->
        <!--input do tipo text-->
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <!--input do tipo email -->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!--input do tipo radio-->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="devweb" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="fullstack" value="fullstack">Fullstack
            </label>
        </div>
        <!--input usado para seleção de opção-->
        <div class="campo">
            <label for="Senioridade"></label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
         <!--input do tipo checkbox usando para selcionar varios tipos-->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiza:</strong></label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" id="tecnologia3" value="PHP">
                <label for="tecnologia3">PHP</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JavaScript">
                <label for="tecnologia6">JavaScript</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" cols="10" rows="6" style="width: 300px;"></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>

    </form>

    
    
</body>
</html>
