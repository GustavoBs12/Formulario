<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Treinamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário Sobre Futebol Brasileiro</h1>
    <div>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="idade">Idade</label>
            <input type="number" id="idade">
        </div>

        <div>
            <label for="time">Qual seu time de Coração?</label>
            <select name="times" id="time"></select>
            <option value="flamengo">Flamengo</option>
            <option value="botafogo">Botafogo</option>
            <option value="vasco">Vasco</option>
            <option value="fluminense">Fluminense</option>
            <option value="palmeiras">Palmeiras</option>
            <option value="ituano">Ituano</option>
            <option value="avai">Avai</option>
        </div>

        <div>
            <h2>Você recomendaria o formulariopergunta a um amigo?</h2>
            <label for="">Definitivamente</label>
            <input type="radio">
            <label for="">Talvez</label>
            <input type="radio">
            <label for="">Não tenho certeza</label>
            <input type="radio">
        </div>

        <div>
            <h2></h2>
        </div>

        
    </div>
</body>
</html>
